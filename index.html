<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Usuários da API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sugestões tipo autocomplete */
    #sugestoes {
      position: absolute;
      width: 100%;
      z-index: 1000;
      background-color: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
    }

    #sugestoes div {
      padding: 8px;
      cursor: pointer;
    }

    #sugestoes div:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Lista de Usuários</h1>

    <!-- Campo de busca + sugestões -->
    <div class="row mb-4 position-relative">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="filtro-nome" class="form-control" placeholder="Buscar por nome...">
        <div id="sugestoes" class="border rounded d-none"></div>
      </div>
    </div>

    <!-- Lista de usuários -->
    <div id="user-list" class="row g-4 justify-content-center">
      <!-- Cards vão aqui -->
    </div>
  </div>

  <!-- Modal para detalhes -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Detalhes do Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="modalContent"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let todosUsuarios = [];

    // Buscar usuários da API
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => res.json())
      .then(data => {
        todosUsuarios = data;
        renderizarUsuarios(todosUsuarios);
      });

    // Renderizar cards
    function renderizarUsuarios(lista) {
      const container = document.getElementById('user-list');
      container.innerHTML = '';

      lista.forEach(usuario => {
        const col = document.createElement('div');
        col.className = 'col-md-4';

        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">${usuario.name}</h5>
              <p class="card-text">
                <strong>Email:</strong> ${usuario.email}<br>
                <strong>Cidade:</strong> ${usuario.address.city}
              </p>
              <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#userModal"
                onclick='exibirDetalhes(${JSON.stringify(usuario).replace(/'/g, "\\'")})'>
                Ver detalhes
              </button>
            </div>
            <div class="card-footer text-muted text-end">ID: ${usuario.id}</div>
          </div>
        `;

        container.appendChild(col);
      });
    }

    // Buscar por nome com sugestões
    const inputBusca = document.getElementById('filtro-nome');
    const sugestoesBox = document.getElementById('sugestoes');

    inputBusca.addEventListener('input', () => {
      const termo = inputBusca.value.toLowerCase();
      const filtrados = todosUsuarios.filter(u => u.name.toLowerCase().includes(termo));

      renderizarUsuarios(filtrados);

      if (termo && filtrados.length > 0) {
        sugestoesBox.innerHTML = '';
        filtrados.forEach(u => {
          const div = document.createElement('div');
          div.textContent = u.name;
          div.onclick = () => {
            inputBusca.value = u.name;
            sugestoesBox.classList.add('d-none');
            renderizarUsuarios([u]);
          };
          sugestoesBox.appendChild(div);
        });
        sugestoesBox.classList.remove('d-none');
      } else {
        sugestoesBox.classList.add('d-none');
      }
    });

    // Esconder sugestões ao clicar fora
    document.addEventListener('click', function (e) {
      if (!inputBusca.contains(e.target) && !sugestoesBox.contains(e.target)) {
        sugestoesBox.classList.add('d-none');
      }
    });

    // Modal de detalhes
    function exibirDetalhes(usuario) {
      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = `
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Nome:</strong> ${usuario.name}</li>
          <li class="list-group-item"><strong>Usuário:</strong> ${usuario.username}</li>
          <li class="list-group-item"><strong>Email:</strong> ${usuario.email}</li>
          <li class="list-group-item"><strong>Telefone:</strong> ${usuario.phone}</li>
          <li class="list-group-item"><strong>Website:</strong> <a href="http://${usuario.website}" target="_blank">${usuario.website}</a></li>
          <li class="list-group-item"><strong>Empresa:</strong> ${usuario.company.name}</li>
          <li class="list-group-item">
            <strong>Endereço:</strong><br>
            ${usuario.address.street}, ${usuario.address.suite},<br>
            ${usuario.address.city} - ${usuario.address.zipcode}
          </li>
        </ul>
      `;
    }
  </script>

</body>
</html>
