<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuários - Visual Refinado</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  
  <!-- Estilos e fontes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Fundo animado -->
  <div id="particles-js"></div>

  <!-- Cabeçalho -->
  <header class="py-5 text-white text-center shadow-sm header-gradient">
    <div class="container">
      <h1 class="fw-bold display-5 mb-2">Case: Usuários da API</h1>
      <p class="lead mb-0">Filtro, Favoritos, Dark Mode, Exportação e mais!</p>
    </div>
  </header>

  <!-- Área principal -->
  <div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
      <div class="d-flex gap-2 flex-wrap">
        <button class="btn btn-outline-dark btn-custom" id="toggle-theme">
          <i class="bi bi-moon-stars-fill"></i> Modo Escuro
        </button>
        <button class="btn btn-outline-success btn-custom" onclick="exportarCSV()">
          <i class="bi bi-filetype-csv"></i> CSV
        </button>
        <button class="btn btn-outline-danger btn-custom" onclick="exportarPDF()">
          <i class="bi bi-file-earmark-pdf"></i> PDF
        </button>
      </div>
      <div class="d-flex gap-2 flex-wrap">
        <input id="filtro-nome" class="form-control" placeholder="Filtrar por nome" />
        <input id="filtro-cidade" class="form-control" placeholder="Filtrar por cidade" />
        <input id="filtro-empresa" class="form-control" placeholder="Filtrar por empresa" />
      </div>
    </div>

    <div id="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <div id="user-list" class="row g-4 d-none"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Detalhes do Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContent"></div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="text-center text-muted py-3 mt-auto">
    <small>&copy; 2025 Lucas Motoso - Todos os direitos reservados</small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="script.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function () {
      console.log('Particles.js carregado com sucesso!');
    });
  </script>
    <!-- Rodapé -->
  <footer>
    <small>&copy; 2025 Lucas Motoso - Todos os direitos reservados</small>
  </footer>
</body>
</html>
