
<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Usuários da API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    .spinner-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .bi-star, .bi-star-fill {
      font-size: 1.3rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-2">
      <h1 class="text-center m-0">Lista de Usuários</h1>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" id="toggle-theme">
          <i class="bi bi-moon-stars-fill me-2"></i>Modo Escuro
        </button>
        <button class="btn btn-outline-success" onclick="exportarCSV()">
          <i class="bi bi-filetype-csv me-2"></i>Exportar CSV
        </button>
        <button class="btn btn-outline-danger" onclick="exportarPDF()">
          <i class="bi bi-file-earmark-pdf me-2"></i>Exportar PDF
        </button>
      </div>
    </div>

    <!-- Filtros -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="filtro-nome" class="form-control" placeholder="Filtrar por nome...">
      </div>
      <div class="col-md-4">
        <input type="text" id="filtro-cidade" class="form-control" placeholder="Filtrar por cidade...">
      </div>
      <div class="col-md-4">
        <input type="text" id="filtro-empresa" class="form-control" placeholder="Filtrar por empresa...">
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="spinner-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <!-- Lista de usuários -->
    <div id="user-list" class="row g-4 justify-content-center d-none"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Detalhes do Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="modalContent"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let todosUsuarios = [];

    const htmlEl = document.documentElement;
    const themeToggleBtn = document.getElementById('toggle-theme');
    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlEl.setAttribute('data-bs-theme', savedTheme);
    updateThemeButton(savedTheme);

    themeToggleBtn.addEventListener('click', () => {
      const current = htmlEl.getAttribute('data-bs-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      htmlEl.setAttribute('data-bs-theme', next);
      localStorage.setItem('theme', next);
      updateThemeButton(next);
    });

    function updateThemeButton(theme) {
      themeToggleBtn.innerHTML = theme === 'dark'
        ? '<i class="bi bi-brightness-high-fill me-2"></i>Modo Claro'
        : '<i class="bi bi-moon-stars-fill me-2"></i>Modo Escuro';
    }

    function getFavoritos() {
      return JSON.parse(localStorage.getItem('favoritos')) || [];
    }

    function toggleFavorito(id) {
      let favs = getFavoritos();
      if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
      } else {
        favs.push(id);
      }
      localStorage.setItem('favoritos', JSON.stringify(favs));
      aplicarFiltros();
    }

    fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => res.json())
      .then(data => {
        todosUsuarios = data;
        document.getElementById('loading').classList.add('d-none');
        document.getElementById('user-list').classList.remove('d-none');
        aplicarFiltros();
      });

    function renderizarUsuarios(lista) {
      const container = document.getElementById('user-list');
      container.innerHTML = '';

      if (lista.length === 0) {
        container.innerHTML = '<p class="text-center text-muted">Nenhum usuário encontrado.</p>';
        return;
      }

      const favoritos = getFavoritos();

      lista.forEach(usuario => {
        const col = document.createElement('div');
        col.className = 'col-12 col-md-6 col-lg-4';

        const estrelaClasse = favoritos.includes(usuario.id) ? 'bi-star-fill text-warning' : 'bi-star text-secondary';

        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start">
                <h5 class="card-title">${usuario.name}</h5>
                <i class="bi ${estrelaClasse}" title="Favoritar" onclick="toggleFavorito(${usuario.id})"></i>
              </div>
              <p class="card-text">
                <strong>Email:</strong> ${usuario.email}<br>
                <strong>Cidade:</strong> ${usuario.address.city}<br>
                <strong>Empresa:</strong> ${usuario.company.name}
              </p>
              <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#userModal"
                onclick='exibirDetalhes(${JSON.stringify(usuario).replace(/'/g, "\'")})'>
                Ver detalhes
              </button>
            </div>
            <div class="card-footer text-muted text-end">ID: ${usuario.id}</div>
          </div>
        `;

        container.appendChild(col);
      });
    }

    function aplicarFiltros() {
      const nome = document.getElementById('filtro-nome').value.toLowerCase();
      const cidade = document.getElementById('filtro-cidade').value.toLowerCase();
      const empresa = document.getElementById('filtro-empresa').value.toLowerCase();

      const filtrados = todosUsuarios.filter(u =>
        u.name.toLowerCase().includes(nome) &&
        u.address.city.toLowerCase().includes(cidade) &&
        u.company.name.toLowerCase().includes(empresa)
      );

      renderizarUsuarios(filtrados);
    }

    document.getElementById('filtro-nome').addEventListener('input', aplicarFiltros);
    document.getElementById('filtro-cidade').addEventListener('input', aplicarFiltros);
    document.getElementById('filtro-empresa').addEventListener('input', aplicarFiltros);

    function exibirDetalhes(usuario) {
      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = `
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Nome:</strong> ${usuario.name}</li>
          <li class="list-group-item"><strong>Usuário:</strong> ${usuario.username}</li>
          <li class="list-group-item"><strong>Email:</strong> ${usuario.email}</li>
          <li class="list-group-item"><strong>Telefone:</strong> ${usuario.phone}</li>
          <li class="list-group-item"><strong>Website:</strong> <a href="http://${usuario.website}" target="_blank">${usuario.website}</a></li>
          <li class="list-group-item"><strong>Empresa:</strong> ${usuario.company.name}</li>
          <li class="list-group-item">
            <strong>Endereço:</strong><br>
            ${usuario.address.street}, ${usuario.address.suite},<br>
            ${usuario.address.city} - ${usuario.address.zipcode}
          </li>
        </ul>
      `;
    }

    function exportarCSV() {
      const linhas = [["ID", "Nome", "Email", "Cidade", "Empresa"]];
      const nome = document.getElementById('filtro-nome').value.toLowerCase();
      const cidade = document.getElementById('filtro-cidade').value.toLowerCase();
      const empresa = document.getElementById('filtro-empresa').value.toLowerCase();

      todosUsuarios.filter(u =>
        u.name.toLowerCase().includes(nome) &&
        u.address.city.toLowerCase().includes(cidade) &&
        u.company.name.toLowerCase().includes(empresa)
      ).forEach(u => {
        linhas.push([u.id, u.name, u.email, u.address.city, u.company.name]);
      });

      const csvContent = "data:text/csv;charset=utf-8," + linhas.map(l => l.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "usuarios.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const headers = [["ID", "Nome", "Email", "Cidade", "Empresa"]];
      const nome = document.getElementById('filtro-nome').value.toLowerCase();
      const cidade = document.getElementById('filtro-cidade').value.toLowerCase();
      const empresa = document.getElementById('filtro-empresa').value.toLowerCase();

      const dados = todosUsuarios.filter(u =>
        u.name.toLowerCase().includes(nome) &&
        u.address.city.toLowerCase().includes(cidade) &&
        u.company.name.toLowerCase().includes(empresa)
      ).map(u => [u.id, u.name, u.email, u.address.city, u.company.name]);

      doc.autoTable({
        head: headers,
        body: dados,
      });

      doc.save("usuarios.pdf");
    }
  </script>
</body>
</html>
